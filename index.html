<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OralCare | Premium Dental Excellence</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="description"
        content="Chennai's premier dental clinic for cosmetic dentistry, implants, and smile makeovers.">
    <meta name="theme-color" content="#76546A">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Dancing+Script:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#76546A',
                        accent: '#10C9DE',
                        highlight: '#CAE5ED',
                        textPrimary: '#121212',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        signature: ['Dancing Script', 'cursive'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'soft-zoom': 'softZoom 1.2s ease-in-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        softZoom: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.03)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #121212;
            overflow-x: hidden;
        }

        /* Premium Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f9f9f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #76546A;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #10C9DE;
        }

        .bg-mesh {
            background: radial-gradient(at 0% 0%, rgba(202, 229, 237, 0.3) 0, transparent 50%), radial-gradient(at 100% 0%, rgba(118, 84, 106, 0.05) 0, transparent 50%);
        }

        /* Glassmorphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Testimonials marquee */
        @keyframes marquee {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(calc(-100% - 1rem));
            }
        }

        .animate-marquee {
            animation: marquee 40s linear infinite;
        }

        .group:hover .animate-marquee {
            animation-play-state: paused;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-white selection:bg-highlight selection:text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
