<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniDental AI | Future of Dentistry</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="description"
        content="Precision robotic dentistry and AI-guided smile transformations. Experience the future of dental care.">
    <meta name="theme-color" content="#00D1FF">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00D1FF',
                        accent: '#3B82F6',
                        highlight: '#0F172A',
                        textPrimary: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Space Grotesk', 'sans-serif'],
                        tech: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'soft-zoom': 'softZoom 1.2s ease-in-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        softZoom: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.03)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #F8FAFC;
            background-color: #020617;
            overflow-x: hidden;
        }

        /* Premium Custom Scrollbar - Cyberpunk Cyan */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #00D1FF;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3B82F6;
        }

        .bg-mesh {
            background: radial-gradient(at 0% 0%, rgba(202, 229, 237, 0.3) 0, transparent 50%), radial-gradient(at 100% 0%, rgba(118, 84, 106, 0.05) 0, transparent 50%);
        }

        /* Glassmorphism utility - Dark Theme */
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Testimonials marquee */
        @keyframes marquee {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(calc(-100% - 1rem));
            }
        }

        .animate-marquee {
            animation: marquee 40s linear infinite;
        }

        .group:hover .animate-marquee {
            animation-play-state: paused;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-[#020617] selection:bg-primary/20 selection:text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
